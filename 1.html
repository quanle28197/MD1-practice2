<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let saLa = parseFloat(prompt("Enter your salary: "));
    let tax = 1000;

    if ( saLa > 0 ) {
        if (saLa > 50) {
            if (saLa > 100) {
                if (saLa > 150) {
                    tax += (saLa - 150) * 900 + 50 * (230 + 480 + 700);
                } else tax += (saLa - 100) * 700 + 50 * (230 + 480);
            } else tax += (saLa - 50) * 480 + 50 * 230;
        } else tax += saLa * 230;
    }

    alert("This is your salary after tax: "+ tax)
</script>
</body>
</html>
